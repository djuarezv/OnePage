<div class="cobrador-card">
  <div class="card-left">
    {{ foto | safe }}
    <div class="card-text">
      <div style="font-weight:700; font-size:18px;">{{ nombre }}</div>
      <div class="small-muted">Zona: {{ zona }}</div>
      <div class="small-muted">{{ experiencia }}</div>
      <div class="small-muted">Motos: {{ motos }}</div>
    </div>
  </div>
  <div class="card-center">
    <div class="semana-container">
      <div class="semana-header">
        <div>Semana</div>
        <div>Plantilla</div>
        <div>Horas de Visita</div>
        <div>Visitas Totales</div>
        <div>Visitas</div>
        <div>Contacto</div>
        <div>Promesas / Contacto</div>
        <div>Promesas Cumplidas</div>
        <div>Monto Cobrado</div>
        <div>Logro META</div>
      </div>
      {{ filas | safe }}
    </div>
    <div class="visualizaciones-container">
      {{ visualizaciones | safe }}
    </div>
  </div>
</div>
